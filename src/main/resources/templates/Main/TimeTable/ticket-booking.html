<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style th:insert="blocks/style.html :: style"></style>
</head>
<th:block th:each="bgb : ${backgroundBanner}">
    <body style="background-color: grey;" th:background="'/background-banner-image/'+${bgb.getBackgroundBanner()}">
    <header th:insert="blocks/header.html :: header"></header>
    <!--Номера телефонов -->
    <div th:each="mainPage : ${mainPages}" style="margin-left: 90%; color: whitesmoke; font-size: large">
        <span th:text="${mainPage.phoneNumber1}"></span><br>
        <span th:text="${mainPage.phoneNumber2}"></span>
    </div>
    <br><br>
    <div style="width: 60%; height:auto; margin-left: 20%; background-color: whitesmoke;">
        <br>
        <br>
        <p style="margin-left: 5%">1 марта, вторник</p>
        <img style="margin-left: 150px" src="image/bron.png">
        <br>
        <br>
        <br>
        <div style="margin-left: 300px; margin-bottom: 50px; width: 700px">
            <div style="display:inline-block;"><button style="width: 300px; height: 75px; background-color: grey; " class="btn btn-success">Забронировать</button></div>
            <div style="display:inline-block;"><button style="width: 300px; height: 75px" class="btn btn-success">Купить</button></div>
        </div>
            <br>
            <br>
    </div>
    <br><br>

    <header style="background-color: white" th:insert="blocks/footer.html :: footer"></header>
    </body>
</th:block>
</html>
