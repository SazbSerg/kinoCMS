<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>О кинотеатре</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style th:insert="blocks/style.html :: style"></style>
</head>

<th:block th:each="bgb : ${backgroundBanner}">
    <body style="background-color: grey;" th:background="'/background-banner-image/'+${bgb.getBackgroundBanner()}">
    <header th:insert="blocks/header.html :: header"></header>
    <!--Номера телефонов -->
    <div th:each="mainPage : ${mainPages}" style="margin-left: 90%; color: whitesmoke; font-size: large">
        <span th:text="${mainPage.phoneNumber1}"></span><br>
        <span th:text="${mainPage.phoneNumber2}"></span>
    </div>
    <br><br>

    <div style="width: 60%; background-color: floralwhite; margin-left: 20%">
        <div style="width: 95%; margin-left: 1.25%">
            <div style="width: 90%; margin-left: 5%" th:each="aboutCinema : ${aboutCinemas}">
                <img th:attr="src=@{|/about-cinema-images/${aboutCinema.mainImage}|}" style="width: 95%; margin-left: 2.5%; margin-bottom: 40px; margin-top: 50px"/>
                <br><br>
                <h3 th:text="${aboutCinema.title}"></h3>
                <br>
                <div><p style="width: 92.5%; margin-top: 20px; margin-bottom: 20px" th:text="${aboutCinema.description}"></p></div>
                <div style="display: inline-block"><p th:text="${aboutCinema.seoDescription}"></p></div>
                <br>
                <div style="display: inline-block"><img th:attr="src=@{|/about-cinema-images/${aboutCinema.image1}|}" style="width: 90%; margin-left: 5%;"/></div>
                <div style="display: inline-block"><img th:attr="src=@{|/about-cinema-images/${aboutCinema.image2}|}" style="width: 90%; margin-left: 5%; margin-top: 20px"/></div>
                <div style="display: inline-block"><img th:attr="src=@{|/about-cinema-images/${aboutCinema.image3}|}" style="width: 90%; margin-left: 5%; margin-top: 20px"/></div>
                <div style="display: inline-block"><img th:attr="src=@{|/about-cinema-images/${aboutCinema.image4}|}" style="width: 90%; margin-left: 5%; margin-top: 20px"/></div>
                <div style="display: inline-block"><img th:attr="src=@{|/about-cinema-images/${aboutCinema.image5}|}" style="width: 90%; margin-left: 5%; margin-top: 20px; margin-bottom: 40px"/></div>
                <br>
            </div>
        </div>
    </div>

    <header style="background-color: white" th:insert="blocks/footer.html :: footer"></header>
</body>
</th:block>
</html>
