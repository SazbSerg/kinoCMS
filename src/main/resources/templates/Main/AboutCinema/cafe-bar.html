<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style th:insert="blocks/style.html :: style"></style>
</head>
<th:block th:each="bgb : ${backgroundBanner}">
    <body style="background-color: grey;" th:background="'/background-banner-image/'+${bgb.getBackgroundBanner()}">
    <header th:insert="blocks/header.html :: header"></header>
    <!--Номера телефонов -->
    <div th:each="mainPage : ${mainPages}" style="margin-left: 90%; color: whitesmoke; font-size: large">
        <span th:text="${mainPage.phoneNumber1}"></span><br>
        <span th:text="${mainPage.phoneNumber2}"></span>
    </div>
    <br><br>

    <div style="width: 60%; background-color: floralwhite; margin-left: 20%">
        <div style="width: 1200px; margin-left: 1.25%">
            <div th:each="cafeBar : ${cafeBar}" style="display:inline-block; margin-left: 25px; margin-right: 15px; margin-top: 50px">
                <div>
                    <img th:src="@{'/cafe-bar-images/'+ ${cafeBar.mainImage}}"  style="width: 1060px; height: 400px"/>
                    <p th:text="${cafeBar.title}"></p>
                    <p th:text="${cafeBar.description}"></p>
                    <div style="display:inline-block; width: 800px">
                    <div style="display: inline-block"><img th:attr="src=@{|/cafe-bar-images/${cafeBar.image1}|}" style="width: 250px; height: 280px"/></div>
                        <div style="display: inline-block"><img th:attr="src=@{|/cafe-bar-images/${cafeBar.image2}|}" style="width: 250px; height: 280px"/></div>
                            <div style="display: inline-block"><img th:attr="src=@{|/cafe-bar-images/${cafeBar.image3}|}" style="width: 250px; height: 280px"/></div>
                                <div style="display: inline-block"><img th:attr="src=@{|/cafe-bar-images/${cafeBar.image4}|}" style="width: 250px; height: 280px"/></div>
                                    <div style="display: inline-block"><img th:attr="src=@{|/cafe-bar-images/${cafeBar.image5}|}" style="width: 250px; height: 280px"/></div>
                    </div>
                    <div style="display: inline-block; width: 250px; border-style: groove; height: 500px; position: relative; bottom: 400px">
                        <p>SEO</p>
                    </div>
                    <h3 style="margin-left: 50%; position: relative; bottom: 200px">Меню</h3>
                    <table style="margin-left: 5%; position: relative; bottom: 200px; width: 90%" border="1" class="table">

                        <tr bgcolor="silver">
                            <th>Head 1</th>
                            <th>Head 2</th>
                            <th>Head 3</th>
                            <th></th>
                        </tr>
                        <tr><td>Cell 1</td><td>Cell 2</td><td>Cell 3</td><td><input type="checkbox"></td></tr>
                        <tr bgcolor="#f5f5f5"><td>Cell 4</td><td>Cell 5</td><td>Cell 6</td><td><input type="checkbox"></td></tr>
                        <tr><td>Cell 7</td><td>Cell 8</td><td>Cell 9</td><td><input type="radio" name="menu1"></td></tr>
                        <tr bgcolor="#f5f5f5"><td>Cell 10</td><td>Cell 11</td><td>Cell 12</td><td><input type="radio" name="menu1"></td></tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <header style="background-color: white" th:insert="blocks/footer.html :: footer"></header>
</body>
</th:block>
</html>
