<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Скоро...</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style th:insert="blocks/style.html :: style"></style>
</head>
<div th:each="bgb : ${backgroundBanner}">
    <body style="background-color: grey;" th:background="'/background-banner-image/'+${bgb.getBackgroundBanner()}">
    <header th:insert="blocks/header.html :: header"></header>
    <!--Номера телефонов -->
    <div th:each="mainPage : ${mainPages}" style="margin-left: 90%; color: whitesmoke; font-size: large">
        <span th:text="${mainPage.phoneNumber1}"></span><br>
        <span th:text="${mainPage.phoneNumber2}"></span>
    </div>
    <br><br>


    <div style="position: relative; left: 18%; top: 50px">
        <a href="poster">Афиша</a>
        <br>
        <a href="#">Скоро</a>
    </div>


    <div style="width: 55%; background-color: floralwhite; margin-left: 22.5%">
        <div style="width: 97.5%; margin-left: 1.25%">
            <h3 style="text-align: center">Смотрите сегодня</h3>
            <br>
            <div th:each="film : ${soonFilms}" style="display:inline-block; margin-left: 25px; margin-bottom: 50px; width: 150px; margin-right: 25px">
                <a th:href="'/movie-card/'+${film.id}">  <img th:attr="src=@{|/film-images/${film.mainScreen}|}" style="width: 150px; height: 200px; margin-top: 0"/> </a>
                <h6 style="font-family: Arial, sans-serif; height: 50px; text-align: center;  padding-top: 10px;" th:text="${film.title}"></h6>
                <button style="margin-left: 20px" class="btn-success">Купить билет</button>
            </div>
        </div>
    </div>
    <header style="background-color: white" th:insert="blocks/footer.html :: footer"></header>
    </body>
</div>
</html>
