<script>
    /*скрипт, отвечающий за проверку полей*/
    function checkform(element) {
        var name = element.name.value;
        var surname = element.surname.value;
        var nickname = element.nickname.value;
        var email = element.eMail.value;
        var adress = element.adress.value;
        var password = element.password.value;
        var cardNumber = element.cardNumber.value;
        var phoneNumber = element.phoneNumber.value;
        var date = element.date.value;
        var city = element.city.value;
        var passwordRepeat = element.passwordRepeat.value;
        var fail = "";

        var current_datetime = new Date();
        var day = current_datetime.getDate();
        var month = (current_datetime.getMonth()+1);
        var year = current_datetime.getFullYear();
        var localDate = year+"-"+month+"-"+day;
        document.getElementById("localDate").value = localDate;

        if (name.length < 1 || name.length >50)
            fail = "Пожалуйста, введите имя!";
        else if (surname.length < 1 || surname.length >50)
            fail = "Пожалуйста, введите фамилию!";
        else if (nickname.length < 1 || nickname.length >50)
            fail = "Пожалуйста, введите псевдоним!";
        else if (email.length < 1 || email.length >50)
            fail = "Пожалуйста, введите ваш e-mail!";
        else if (adress.length < 1 || adress.length >50)
            fail = "Пожалуйста, введите ваш адресс!";
        else if (password.length < 1 || password.length >50)
            fail = "Пожалуйста, введите ваш пароль!";
        else if (cardNumber.length < 1 || cardNumber.length >50)
            fail = "Пожалуйста, введите номер вашей карты!";
        else if (phoneNumber.length < 1 || phoneNumber.length >50)
            fail = "Пожалуйста, введите ваш номер телефона!";
        else if (date.length < 1 || date.length >50)
            fail = "Пожалуйста, укажите дату вашего рождения!";
        else if (city.length < 1 || city.length >50)
            fail = "Пожалуйста, введите ваш город проживания!";
        else if (password !== passwordRepeat)
            fail = "Пароли не совпадают. Пожалуйста, введите повтор пароля ещё раз!";
        if (fail != "") {
            document.getElementById('error').innerHTML = fail;
            return false;
        } else {
            return true;
        }
    }

</script>
