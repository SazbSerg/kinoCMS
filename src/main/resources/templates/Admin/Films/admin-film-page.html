<script>
                /*скрипт, отвечающий за проверку полей*/
                function checkform1(element) {
                    var title = element.title.value;
                    var description = element.description.value;
                    var fail = "";
                    if (title.length < 1 || title.length >50)
                        fail = "Пожалуйста, введите название фильма (от 1 до 50 символов)";
                        else if (description.length < 1)
                            fail = "Пожалуйста, введите описание фильма (до 1600 символов)"
                    if (fail != "") {
                        document.getElementById('error').innerHTML = fail;
                        return false;
                    } else {
                        return true;
                    }
                }
            </script>

                   function readURL(input) {
                       if (input.files && input.files[0]) {
