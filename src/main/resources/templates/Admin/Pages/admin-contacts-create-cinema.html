        .modal_div, .modal_div2 {
            width: 300px;
            height: 300px; /* Рaзмеры дoлжны быть фиксирoвaны */
            border-radius: 5px;
            border: 3px #000 solid;
            background: #fff;
            position: fixed; /* чтoбы oкнo былo в видимoй зoне в любoм месте */
            top: 45%; /* oтступaем сверху 45%, oстaльные 5% пoдвинет скрипт */
            left: 50%; /* пoлoвинa экрaнa слевa */
            margin-top: -150px;
            margin-left: -150px; /* oтступaем влевo и вверх минус пoлoвину ширины и высoты сooтветственнo */
            display: none; /* в oбычнoм сoстoянии oкнa не дoлжнo быть */
            opacity: 0; /* пoлнoстью прoзрaчнo для aнимирoвaния */
            z-index: 5; /* oкнo дoлжнo быть нaибoлее бoльшем слoе */
            padding: 20px 10px;
        }
        /* Кнoпкa зaкрыть для тех ктo в тaнке) */
        .modal_close, .modal_close2 {
            width: 21px;
            height: 21px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            display: block;
        }
        /* Пoдлoжкa */
        #overlay, #overlay2 {
            z-index:3; /* пoдлoжкa дoлжнa быть выше слoев элементoв сaйтa, нo ниже слoя мoдaльнoгo oкнa */
            position:fixed; /* всегдa перекрывaет весь сaйт */
            background-color:#000; /* чернaя */
            opacity:0.8; /* нo немнoгo прoзрaчнa */
            -moz-opacity:0.8; /* фикс прозрачности для старых браузеров */
            filter:alpha(opacity=80);
            width:100%;
            height:100%; /* рaзмерoм вo весь экрaн */
            top:0; /* сверху и слевa 0, oбязaтельные свoйствa! */
            left:0;
            cursor:pointer;
            display:none; /* в oбычнoм сoстoянии её нет) */
        }

<div class="wrapper" style="margin:5%; border-style: groove; border-width: 2px;">

    <!-- Блок бокового навигационного меню, начало-->

    <!-- Блок бокового навигационного меню, конец-->

    <hr style="width: 100%">
    <div style="margin-left: 17%; margin-right: 2%; margin-top: 2%; margin-bottom: 2%; background-color: #9e9ca6" >

        <div style="border-style: groove; border-radius: 15px; width: 95%; height: auto; margin-bottom: 50px; margin-left: 30px">

            <div class="row g-3" style="display: inline-block; width: 1250px">
                <div class="container mt-5 mb-5">

                <form method="post" enctype="multipart/form-data" onsubmit="return checkform(this)">

                    <div style="display:inline-block;">
                        <label>Название кинотеатра<input type="text" required name="title" class="form-control" placeholder="Название кинотеатра"/></label>
                    </div>

                    <div style="display:inline-block; width: 900px; padding-left: 760px ">
                        <label>Вкл.
                            <input type="radio" required name="status" text="Вкл." value="1"/> Выкл.
                            <input type="radio" required name="status" text="Выкл." value="0"/></label>
                    </div>

                    <div>
                        <label for="adress" class="form-label">Адрес</label>
                        <textarea name="adress" required id="adress" placeholder="Введите адрес" class="form-control"></textarea>
                    </div>

                    <br>
                    <div style="display:inline-block;">
                        <label>Координаты для карты<input type="text" required name="coordinates" class="form-control" placeholder="Координаты для карты"/></label>
                    </div>

                    <br><br>
                    <div class="custom-file">
                        <label class="custom-file-label" for="logo">Лого</label>
                        <input type="file" required name="logo" class="form-control" id="logo" accept="image/png, image/jpeg, image/gif, image/jpg"/>
                        <img id="prevImage" class="form-control" alt="Image" src="#" style=" width: 190px; height: 100px;"/>
                        <button class="btn btn-dark" type="button" onclick="resetFile()">Удалить</button>
                    </div>

                    <br>
                    <div id="error" style="color:red;"></div>

                    <button type="submit" class="btn btn-success" style="margin-left: 540px; margin-top: 100px" >Сохранить</button>
                </form>
                </div>

            </div>

        </div>



    </div>

    <!-- Валидация, начало-->
    <script>
        /*скрипт, отвечающий за проверку полей*/
        function checkform(element) {
            var name = element.bannerImage.value;
            var surname = element.bannerUrl.value;
            var nickname = element.bannerText.value;
            var fail = "";

            if (name == "")
                fail = "Пожалуйста, загрузите картинку!";
            else if (surname.length < 1 || surname.length >50)
                fail = "Пожалуйста, введите URL!";
            else if (nickname.length < 1 || nickname.length >50)
                fail = "Пожалуйста, введите описание!";

            if (fail != "") {
                document.getElementById('error').innerHTML = fail;
                return false;
            } else {
                return true;
            }
        }

        function checkformModal2(element) {
            var name = element.mainNewStockBannerImage.value;
            var surname = element.mainNewStockBannerUrl.value;
            var nickname = element.mainNewStockBannerText.value;
            var fail = "";

            if (name == "")
                fail = "Пожалуйста, загрузите картинку!";
            else if (surname.length < 1 || surname.length >50)
                fail = "Пожалуйста, введите URL!";
            else if (nickname.length < 1 || nickname.length >50)
                fail = "Пожалуйста, введите описание!";

            if (fail != "") {
                document.getElementById('error2').innerHTML = fail;
                return false;
            } else {
                return true;
            }
        }

    </script>
    <!-- Валидация, конец-->

    <!--Предпросмотр картинки-->

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $('#prevImage').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }
        $("#logo").change(function() {
            readURL(this);
        })
        /*скрипт, отвечающий за предпросмотр картинки*/
    </script>


    <!--Добавление и удаление изображения-->
    <script>
        function resetFile() {
            const file = document.querySelector('#logo');
            file.value = '';
            document.getElementById("prevImage").src="#";
        }
    </script>
