    <style>
        .modal_div, .modal_div2 {
            width: 300px;
            height: 300px; /* Рaзмеры дoлжны быть фиксирoвaны */
            border-radius: 5px;
            border: 3px #000 solid;
            background: #fff;
            position: fixed; /* чтoбы oкнo былo в видимoй зoне в любoм месте */
            top: 45%; /* oтступaем сверху 45%, oстaльные 5% пoдвинет скрипт */
            left: 50%; /* пoлoвинa экрaнa слевa */
            margin-top: -150px;
            margin-left: -150px; /* oтступaем влевo и вверх минус пoлoвину ширины и высoты сooтветственнo */
            display: none; /* в oбычнoм сoстoянии oкнa не дoлжнo быть */
            opacity: 0; /* пoлнoстью прoзрaчнo для aнимирoвaния */
            z-index: 5; /* oкнo дoлжнo быть нaибoлее бoльшем слoе */
            padding: 20px 10px;
        }
        /* Кнoпкa зaкрыть для тех ктo в тaнке) */
        .modal_close, .modal_close2 {
            width: 21px;
            height: 21px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            display: block;
        }
        /* Пoдлoжкa */
        #overlay, #overlay2 {
            z-index:3; /* пoдлoжкa дoлжнa быть выше слoев элементoв сaйтa, нo ниже слoя мoдaльнoгo oкнa */
            position:fixed; /* всегдa перекрывaет весь сaйт */
            background-color:#000; /* чернaя */
            opacity:0.8; /* нo немнoгo прoзрaчнa */
            -moz-opacity:0.8; /* фикс прозрачности для старых браузеров */
            filter:alpha(opacity=80);
            width:100%;
            height:100%; /* рaзмерoм вo весь экрaн */
            top:0; /* сверху и слевa 0, oбязaтельные свoйствa! */
            left:0;
            cursor:pointer;
            display:none; /* в oбычнoм сoстoянии её нет) */
        }

        img[src="#"] {
            display: none;

        }

        .div-top-banners {
            display:inline-block;
            width: 200px;
            margin-left: 15px;
        }

<body>

<div class="wrapper" style="margin:5%; border-style: groove; border-width: 2px;">

    <!-- Блок бокового навигационного меню, начало-->
    <block th:insert="blocks/side-menu.html :: side-menu"></block>
    <!-- Блок бокового навигационного меню, конец-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <hr style="width: 100%">
    <div style="margin-left: 17%; margin-right: 2%; margin-top: 2%; margin-bottom: 2%; background-color: #9e9ca6" >

        <div style="border-style: groove; border-radius: 15px; width: 95%; height: auto; margin-bottom: 50px; margin-left: 30px">

            <div class="row g-3" style="display: inline-block; width: 1250px">
                <div class="container mt-5 mb-5">


                    <form method="post" onsubmit="return checkform(this)">
                        <input type="hidden" required name="name" value="Главная страница">
                        <div style="display:inline-block; width: 900px; padding-left: 760px ">
                            <label>Вкл.
                                <input type="radio" required name="status" text="Вкл." value="1"/> Выкл.
                                <input type="radio" required name="status" text="Выкл." value="0"/></label>
                        </div>

                        <div style="display:inline-block; padding-left: 50px" >
                            <label>Украинский
                                <input type="radio" required name="language" text="Украинский" value="1"/></label>

                            <label>Русский
                                <input type="radio" required name="language" text="Русский" value="0"/></label>
                        </div>

                        <br>

                        <div style="display:inline-block;">
                            <label>Телефон<input type="tel" required pattern="[0-9]{10}" title="Введите, пожалуйста, 10 цифр номера телефона" name="phoneNumber1" class="form-control" placeholder="0953345567"/></label>
                        </div>

                        <div>
                            <label>
                                <input type="tel" required pattern="[0-9]{10}" title="Введите, пожалуйста, 10 цифр номера телефона" name="phoneNumber2" class="form-control" placeholder="0633345567"/>
                            </label>
                        </div>

                        <br><br><br>
                        <div>
                            <label for="seoText" class="form-label">SEO текст</label>
                            <textarea name="seoText" required id="seoText" placeholder="текст" class="form-control"></textarea>
                        </div>

                        <br><br><br>

                        <p>SEO блок:</p>

                        <div style="width: 800px; margin-left: 200px">

                            <label for="seoUrl" class="form-label">URL:</label><br>
                            <input type="url" required name="seoUrl" id="seoUrl" placeholder="URL" value="" class="form-control"/><br>

                            <label for="seoTitle" class="form-label">Title:</label><br>
                            <input type="text" required name="seoTitle" id="seoTitle" placeholder="Title" value="" class="form-control"/><br>

                            <label for="seoKeywords" class="form-label">Keywords:</label><br>
                            <input type="text" required name="seoKeywords" id="seoKeywords" placeholder="word" value="" class="form-control"/><br>

                            <label for="seoDescription" class="form-label">Description:</label>
                            <textarea name="seoDescription" required id="seoDescription" placeholder="Description" class="form-control"></textarea>

                        </div>

                        <span style="display: none"> <input id="creatingDate" name="creatingDate"/> </span>

                        <br><br>
                        <div id="error" style="color:red;"></div>

                        <button type="submit" class="btn btn-success" style="margin-left: 540px" >Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
