    <script>
        /*скрипт, отвечающий за проверку полей*/
        function checkform(element) {
            var name = element.bannerImage.value;
            var surname = element.bannerUrl.value;
            var nickname = element.bannerText.value;
            var fail = "";

            if (name == "")
                fail = "Пожалуйста, загрузите картинку!";
            else if (surname.length < 1 || surname.length >50)
                fail = "Пожалуйста, введите URL!";
            else if (nickname.length < 1 || nickname.length >50)
                fail = "Пожалуйста, введите описание!";

            if (fail != "") {
                document.getElementById('error').innerHTML = fail;
                return false;
            } else {
                return true;
            }
        }

        function checkformModal2(element) {
            var name = element.mainNewStockBannerImage.value;

            if (fail != "") {
                document.getElementById('error2').innerHTML = fail;
                return false;
            } else {
                return true;
            }
        }
