        function checkform(element) {
            var name = element.bannerImage.value;
            var surname = element.bannerUrl.value;
            var nickname = element.bannerText.value;
            var fail = "";

            if (name == "")
                fail = "Пожалуйста, загрузите картинку!";
            else if (surname.length < 1 || surname.length >50)
                fail = "Пожалуйста, введите URL!";
            else if (nickname.length < 1 || nickname.length >50)
                fail = "Пожалуйста, введите описание!";

                document.getElementById('error').innerHTML = fail;
                return false;

<script>
    function tableSearch() {
        var phrase = document.getElementById('search-text');
        var table = document.getElementById('info');
        var regPhrase = new RegExp(phrase.value, 'i');
        var flag = false;
        for (var i = 1; i < table.rows.length; i++) {
            flag = false;
            for (var j = table.rows[i].cells.length - 1; j >= 0; j--) {
                flag = regPhrase.test(table.rows[i].cells[j].innerHTML);
                if (flag) break;
            }
            if (flag) {
                table.rows[i].style.display = "";
            } else {
                table.rows[i].style.display = "none";
            }

        }
    }
</script>
