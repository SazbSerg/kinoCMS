<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style th:insert="blocks/style.html :: style"></style><script defer src="/simple-adaptive-slider.js"></script>
    <link rel="stylesheet" href="/simple-adaptive-slider.min.css">
    <!-- Подключаем JS слайдера -->
    <style>
        #slider {
            max-width: 400px;
            max-height: 250px;
        }

        /* дополнительные стили для этого примера */
        .slider__items {
            counter-reset: slide;
        }

        .slider__item {
            position: relative;
            counter-increment: slide;
        }

        .slider__item::after {
            content: counter(slide);
            position: absolute;
            top: 10px;
            right: 20px;
            color: #fff;
            font-style: italic;
            font-size: 32px;
            font-weight: bold;
        }

        .img-fluid {
            display: inline-block;
            height: auto;
            max-width: 100%;
        }
    </style>
</head>
<th:block th:each="bgb : ${backgroundBanner}">
    <body style="background-color: grey;" th:background="'/image/'+${bgb.getBackgroundBanner()}">
    <header th:insert="blocks/header.html :: header"></header>
    <!--Номера телефонов -->
    <div th:each="mainPage : ${mainPages}" style="margin-left: 90%; color: whitesmoke; font-size: large">
        <span th:text="${mainPage.phoneNumber1}"></span><br>
        <span th:text="${mainPage.phoneNumber2}"></span>
    </div>
    <br><br>

    <div style="width: 60%; background-color: floralwhite; margin-left: 20%">
        <div style="width: 1200px; margin-left: 1.25%">
            <div th:each="ads : ${ads}" style="display:inline-block; margin-left: 25px; margin-right: 15px; margin-top: 50px">
                <div>
                    <img th:attr="src=@{|image/${ads.mainImage}|}" style="width: 1060px; height: 400px"/>
                    <p th:text="${ads.title}"></p>
                    <p th:text="${ads.description}"></p>
                    <div style="display:inline-block; width: 800px">
                        <div style="display: inline-block"><img th:attr="src=@{|/image/${ads.image1}|}" style="width: 250px; height: 280px"/></div>
                        <div style="display: inline-block"><img th:attr="src=@{|/image/${ads.image2}|}" style="width: 250px; height: 280px"/></div>
                        <div style="display: inline-block"><img th:attr="src=@{|/image/${ads.image3}|}" style="width: 250px; height: 280px"/></div>
                        <div style="display: inline-block"><img th:attr="src=@{|/image/${ads.image4}|}" style="width: 250px; height: 280px"/></div>
                        <div style="display: inline-block"><img th:attr="src=@{|/image/${ads.image5}|}" style="width: 250px; height: 280px"/></div>
                    </div>
                    <div style="display: inline-block; width: 250px; border-style: groove; height: 500px;">
                        <p>SEO</p>
                    </div>
                    <br><br><br>
                    <!-- Разметка слайдера -->
                    <div id="slider" th:each="fff : ${ads}" style="margin-left: 300px">
                        <div class="slider__wrapper">
                            <div class="slider__items">
                                <div class="slider__item">
                                    <img class="img-fluid" th:src="@{'/image/'+ ${fff.image1}}" alt="..." width="400" height="200"  loading="lazy">
                                </div>
                                <div class="slider__item">
                                    <img class="img-fluid" th:src="@{'/image/'+ ${fff.image2}}" alt="..." width="400" height="200"  loading="lazy">
                                </div>
                                <div class="slider__item">
                                    <img class="img-fluid" th:src="@{'/image/'+ ${fff.image3}}" alt="..." width="400" height="200"  loading="lazy">
                                </div>
                                <div class="slider__item">
                                    <img class="img-fluid" th:src="@{'/image/'+ ${fff.image4}}" alt="..." width="400" height="200"  loading="lazy">
                                </div>
                                <div class="slider__item">
                                    <img class="img-fluid" th:src="@{'/image/'+ ${fff.image5}}" alt="..." width="400" height="200"  loading="lazy">
                                </div>
                            </div>
                        </div>
                        <a class="slider__control slider__control_prev" href="#" role="button" data-slide="prev"></a>
                        <a class="slider__control slider__control_next" href="#" role="button" data-slide="next"></a>
                    </div>
                    <!--Конец слайдера-->
                    <br>
                </div>

            </div>
        </div>
    </div>

    <header style="background-color: white" th:insert="blocks/footer.html :: footer"></header>

    <!--Скрипты слайде-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // инициализация слайдера
            var slider = new SimpleAdaptiveSlider('#slider', {
                autoplay: false,
                interval: 0,
            });
        });
    </script>
    </body>
</th:block>
</html>
