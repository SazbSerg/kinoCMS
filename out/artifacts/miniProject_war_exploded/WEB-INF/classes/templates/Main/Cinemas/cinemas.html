<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style th:insert="blocks/style.html :: style"></style>
</head>

<th:block th:each="bgb : ${backgroundBanner}">
    <body style="background-color: grey;" th:background="'/image/'+${bgb.getBackgroundBanner()}">
    <header th:insert="blocks/header.html :: header"></header>
    <br>
    <!--Номера телефонов -->
    <div th:each="mainPage : ${mainPages}" style="margin-left: 90%; color: whitesmoke; font-size: large">
        <span th:text="${mainPage.phoneNumber1}"></span><br>
        <span th:text="${mainPage.phoneNumber2}"></span>
    </div>
    <br><br>

        <div style="width: 70%; background-color: floralwhite; margin-left: 15%; ">
        <h3 style="text-align: center">Наши кинотеатры</h3>
        <br>
            <div style="width: 80%; display: inline-block">
                 <div th:each="cinemaUser : ${cinemasUser}" style="display:inline-block; margin-left: 50px; margin-bottom: 50px; width: 400px">
            <a th:href="'/cinema-card/'+${cinemaUser.id}">  <img th:attr="src=@{|image/cinema-pictures/${cinemaUser.hallPlan}|}" style="width: 400px; height: 300px"/> </a>
            <h5 style="font-family: Arial, sans-serif" th:text="${cinemaUser.cinemaTitle}"/>
        </div>
            </div>
            <div style="width: 15%; height: 600px; position: relative;  top: -600px; border-style: groove; background-color: snow; display: inline-block">Реклама</div>

    </div>
    <header  style="background-color: white" th:insert="blocks/footer.html :: footer"></header>
    </body>
</th:block>
</html>
